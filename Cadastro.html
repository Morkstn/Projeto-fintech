<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge=1,">
    <link rel="shortcut icon" type="image/x-icon" href="M.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pag_cadastro.css">
    

  <title>MYNK</title>
  </head>
    <body><br><br>
      <div id="main-container">
          <h4>Cadastre-se</h4>
          <form id="register-form">
              <div class="half-box spacing">
                <label for="inputNome">Nome</label>
                <input type="text" name="inputNome" id="inputNome" class="form-control" placeholder="Nome">
              </div>
              <div class="half-box spacing">
                <label for="inputSobrenome">Sobrenome</label>
                <input type="text" name="inputSobrenome" id="inputSobrenome" class="form-control" placeholder="Sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="inputData">Nascimento</label>
                <input type="date" name="inputData" id="inputData" class="form-control"  placeholder="Data">
            </div>
            <div class="half-box spacing ">
                <label for="inputGenero">Genêro</label>
                <select name="InputGenero" id="inputGenero" class="form-control">
                    <option value="">Selecione</option>
                    <option>Bisexual</option>
                    <option>Heterosexual</option>
                    <option>Homosexual</option>
                    <option>Transexual</option>
                </select>
            </div>
            <div class="half-box spacing">
                <label for="inputEstadoCivil">Civil</label>
                  <select id="inputEstadoCivil" class="form-control">
                    <option value="">Selecione</option>
                    <option>Solteiro</option>
                    <option>Casado</option>
                    <option>Separado</option>
                    <option>Viúvo</option>
                  </select>
              </div>
              <div class="half-box spacing ">
                <label for="inputCPF">CPF</label>
                <input type="text" name="inputCPF" id="inputCPF" class="form-control" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="CPF" >
                
              </div>
              <div class="half-box spacing">
                <label for="phone">Telefone <span class="required"></span></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 99999-9999" required="required" />
              </div>
                 <div class="half-box spacing">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                  </div>
                  <div class="half-box spacing">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                  </div>
                  <div class="half-box spacing">
                    <label for="inputEstado">Estado</label>
                    <select id="inpuEstado" class="form-control">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                  </div>
                  <div class="half-box spacing">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                </div>
                <div class="half-box spacing">
                  <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="half-box spacing">
                      <label for="inputPassword">Senha</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="half-box spacing">
                      <label for="inputPassword">Confirme</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso.</a></label>
                  </div>
                  <div class="full-box">
                    <button type="submit">
                      <a href="Dashboard.html">Registrar</a>
                      </button>
                  </div> 
          </form>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
